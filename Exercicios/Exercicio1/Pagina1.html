<!-- Criar um formulário de pesquisa de satisfação em 3 páginas:​
A primeira página deve solicitar informações pessoais (Ex.: nome, email, data de nascimento, página pessoal, número de telefone, endereço, etc.)​
Utilizar o máximo possível de elementos vistos em aula -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exercicio 1</title>
        <meta charset="utf-8">

    <style>
        /* input:valid{ outline: 5px solid green;​ }

        input:invalid{ outline: 5px dashed red;}        */

        .margemTop
        {
            margin-top: 10px;
        }

        .tamanho
        {
            width: 500px;
        }
    </style>

    </head>

    <body>
        <header>
            <h1>Exercicio 1</h1>

            <nav>
                <ul>
                    <li> <a href="Pagina1.html"> Página 1</a></li>
                    <li> <a href="Pagina2.html" > Página 2</a></li>
                    <li> <a href="Pagina3.html" > Página 3</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
               
                <header> 
                    <h2>Informações pessoais</h2> 
                </header>

                <form action="/.php">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Joao" required class='tamanho' autofocus>                        
                    </div>

                    <div class='margemTop'>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="email@servidor.com" required class='tamanho' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >  
                    </div>

                    <div class='margemTop'>
                        <span>Data de nascimento:</span>
                        <input type="datetime-local" required >
                    </div>

                    <div class='margemTop'>
                        <label for="pagina">Página pessoal:</label>
                        <input type="url" id="pagina" name="pagina" pattern="https?://.+" placeholder="https://joao.com" class='tamanho' required>  
                    </div>   
                    
                    <div class='margemTop'>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 5447-8596" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required>  
                    </div>    
                    
                    <div class='margemTop'>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" class='tamanho' placeholder="Rua travessa tensa, 58 - Parque industrial" required>  
                    </div>                     

                    <input class='margemTop' type="submit" value="Submit">
                </form>
            </section>          
          
        </main>

        <footer>            
            <small>Footer</small>
        </footer>
    </body>
</html>
